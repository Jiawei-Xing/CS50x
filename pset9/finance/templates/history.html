{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th><th>Shares</th><th>Price</th><th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{row.symbol}}</td>
                    <td>{{row.shares}}</td>
                    <td>{{lookup(row.symbol)['price'] | usd}}</td>
                    <td>{{row.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
